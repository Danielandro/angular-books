<h2>{{ pageTitle | titlecase }}</h2>
<div class="container">
  <div class="book-details">
    <p>ID: {{ book.id }}</p>
    <p>Title: {{ book.title | titlecase }}</p>
    <p>Author: {{ book.author | titlecase }}</p>
  </div>
  <div>
    <button (click)="goBack()">go back</button>
    <button [routerLink]="['/books', book.id, 'edit']">update</button>
  </div>
</div>
<div *ngIf="!book">
  There is no Book
</div>
