<div *ngIf="book">
  <h2>{{ pageTitle | titlecase }}</h2>
  <div class="container">
    <p>ID: {{ book.id }}</p>
    <div>
      <label
        >Title:
        <input type="text" [(ngModel)]="book.title" placeholder="book title" />
      </label>
    </div>
    <div>
      <label
        >Author:
        <input
          type="text"
          [(ngModel)]="book.author"
          placeholder="book author"
        />
      </label>
    </div>
    <div>
      <button (click)="save(book)">save</button>
      <button (click)="delete(book)">delete</button>
    </div>
  </div>
</div>
