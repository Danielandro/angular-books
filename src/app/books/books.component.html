<h1>My Books</h1>
<app-book-search
  (searchInput)="onSearchInput($event)"
  (searchByOption)="onSearchByOption($event)"
></app-book-search>
<!-- Form to add a new book -->
<label
  >Book Title:
  <input type="text" #bookTitle aria-required="true" required />
</label>
<br />
<label
  >Author Name:
  <input type="text" #authorName aria-required="true" required /> </label
><br />
<button
  (click)="
    add(bookTitle.value, authorName.value);
    bookTitle.value = '';
    authorName.value = ''
  "
>
  Add Book
</button>

<div class="card">
  <ul *ngFor="let book of filteredBooks" class="books list-group">
    <a [routerLink]="['/books', book.id]">
      <li class="book list-group-item">
        {{ book.title | titlecase }} by {{ book.author | titlecase }}
      </li>
    </a>
  </ul>
</div>
